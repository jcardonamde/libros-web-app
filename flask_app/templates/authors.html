<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex flex-wrap justify-content-around">
        <form action="/create/author" method="post">
            <h1 class="text-center text-primary">New Author</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <input type="submit" value="Add Author" class="btn btn-primary mt-3">
        </form>
        <div class="card col-6 bg-info">
            <div class="card-body">
                <h1 class="card-title">All Authors</h1>
                {% for one_author in all_authors %}
                    <p class="card-text"><a href="/author/{{one_author.id}}" class="text-light">{{one_author.name}}</a></p>
                {% endfor %}
            </div>
            <div class="card-footer">
                <a href="/books" class="btn btn-warning">Add Book</a>
            </div>
        </div>
    </div>
</body>
</html>
